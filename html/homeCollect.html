    <script>
        var mui = document.querySelectorAll('.mui-off-canvas-wrap')
        for (var i = 0; i < mui.length; i++) {
            mui[i].addEventListener('shown', function (event) {

                // console.log(event.target,"111")
                // var muiFlagShown = event.target
                // muiFlagShown.parentNode.removeChild(muiFlagShown)
                // muiFlagShown.style.transform = "translate3d(-20%, 0px, 0px)"
                // transform: translate3d(-455px, 0px, 0px);
            })
            mui[i].addEventListener('hidden', function (event) {
                // console.log(event.target,"222")
            })
            mui[i].addEventListener('tap', function (event) {
                var muiFlagShown = $(event.target.parentNode.parentNode).children()
                // console.log(event.target.parentNode.parentNode.parentNode.parentNode.parentNode)
                if(muiFlagShown.length <= 1){//小于等于1的时候全部删掉
                    event.target.parentNode.parentNode.parentNode.parentNode.parentNode.removeChild(event.target.parentNode.parentNode.parentNode.parentNode)
                }else{//大于1的时候
                    event.target.parentNode.parentNode.removeChild(event.target.parentNode)
                }
                // muiFlagShown.parentNode.removeChild(muiFlagShown)
                //阻止默认事件  
                // event.detail.gesture.preventDefault();
                // 移除焦点  
                // document.getElementById("searchtittle").blur();
            });
        }
